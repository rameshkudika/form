<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form web design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background-color: whitesmoke;
            margin-left: -50px;
        }
        img{
            width: 550px;
            align-items: center;
            height: 190px;
            margin-left: 150px;
        }
        p{
            margin-left: 250px;
            margin-top: -22px;
            color: blue;
            font-weight: bold;
        }
        .sai{
            display: flex;
            justify-content: center;
            margin-top: 250px;
            margin-left: -560px;
            margin-right: 0px;

        }
        .form-control{
            width: 200px;
            margin-left: 10px;

        }
        .sai1{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        label{
            font-weight: bold;
        }
        .mittu{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
           
        }
    </style>
</head>
<body>
    <header>
        <img src="../public/vision.jpeg">
        <p>In case of any difficulty call @+91-**********</p>
    </header>
    <section>
        <form>
            <div class="sai1">
                <span class="sai">
                    <label class="form-label" for="name">Mobile:</label>
                    <input type="number" class="form-control" name="name">
                </span>
                <span class="sai">
                    <label class="form-label" for="mobilenumber">Name:</label>
                    <input type="text" class="form-control" name="mobilenumber">
                </span>
                <div class="mittu">
                    <span class="sai">
                        <label class="form-label" for="name">Mobile:</label>
                        <input type="number" class="form-control" name="name">
                    </span>
                  
                    <div class="sai">
                        <label class="form-label" for="mobilenumber">Email:</label>
                        <input type="mail" class="form-control" name="mobilenumber" placeholder="Enter u r mail id">
                    </div>
                </div>
             </div>
        </form>

    </section>
</body>
</html>
